<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment Test HTML Level 2</title>
</head>

<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="www.facebook.com" method="GET">

        <label for="firstName">First Name: </label>
        <input id="firstname" type="text" placeholder="First name" required>

        <label for="lastname">Last Name: </label>
        <input id="lastname" type="text" placeholder="Last name" required>

        <p> </p>
        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="name@email.com" required>

        <label for="password">Password: </label>
        <input id="password" type="password" required>

        <p>Are you over the age of 18?</p>
        <label>Yes:
            <input type="radio" name="age" value="yes"> </label>

        <label>No:
            <input type="radio" name="age" value="no"> </label>


        <p>Do you have a credit card?</p>
        <select name="" id="">
            <option value="1"> Yes</option>
            <option value="2"> No</option>
        </select>

        <p></p>
        <input type="submit" name="" id="" value="Submit">

    </form>
</body>

</html>
